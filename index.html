<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>

    <!-- Basic Styling -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        header {
            background: #222;
            color: white;
            padding: 15px 25px;
        }

        nav a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .hero {
            padding: 80px 20px;
            text-align: center;
            background: #fff;
        }

        .container {
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            padding: 15px;
            background: #222;
            color: white;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <h2>My Website</h2>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to My Website</h1>
        <p>This is a clean starter template for your project.</p>
    </section>

    <!-- Main Content -->
    <div class="container">
        <h2>About This Project</h2>
        <p>
            You can edit this page and build anything — a firewall tool UI, portfolio,
            landing page, or anything else you want.
        </p>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2026 — All Rights Reserved
    </footer>

</body>
</html>
